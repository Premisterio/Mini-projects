<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cash Register</title>
</head>
<body>

    <main class="main-container">
        <h1>Cash Register Project</h1>
        
        <div class="app-container">

            <div class="cash-drawer">
                <p id="price">Total: $ 1.87</p>
                
                <div class="drawer-details">
                    <p><strong>Change in the drawer:</strong></p>
                    <p>Pennies: $</p>
                    <p>Nickels: $</p>
                    <p>Dimes: $</p>
                    <p>Quarters: $</p>
                    <p>Ones: $</p>
                    <p>Fives: $</p>
                    <p>Tens: $</p>
                    <p>Twenties: $</p>
                    <p>Hundreds: $</p>
                </div>

            </div> 

            <div class="input-container">

                <input id="cash" type="number" placeholder="Enter amount due" class="input-field">

                <button id="purchase-btn" class="purchase-button">Purchase</button>
                
                <p id="change-due" class="result-text"></p>

            </div>

        </div>
    </main>
    <footer>
        <p class="footer-p">
            Created by Volodymyr Hrehul - <a target="_blank" class="footer-a" href="https://github.com/Premisterio">GitHub</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
