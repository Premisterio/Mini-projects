<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <main class="main-container">
        <div class="app">
            <h1>Pokemon Search App</h1>
    
            <label for="search-input">Enter Pokemon ID:</label>
            <input id="search-input" type="number" placeholder="Enter Pokemon ID or name">
            
            <button id="search-button" aria-label="Search for a Pokemon by ID or name">Search Pokemon</button>
            
            <article class="pokemon-info">
                <fieldset>
                    <legend>Pokemon Information</legend>
                    <div class="header">
                        <h2>Base</h2>
                        <h2>Stats</h2>
                    </div>
                    <p id="pokemon-name">Name:</p>
                    <p id="pokemon-id">ID:</p>
                    <p id="weight">Weight:</p>
                    <p id="height">Height:</p>
                    <p id="Types">Types:</p>
                    <p id="hp">Health points:</p>
                    <p id="attack">Attack:</p>
                    <p id="defense">Defense:</p>
                    <p id="special-attack">Special Attack:</p>
                    <p id="special-defense">Special Defense:</p>
                    <p id="speed">Speed:</p>
                </fieldset>
            </article>
        </div>
        
        <footer>
            <p class="footer-p">
                Designed by Volodymyr Hrehul - 
                <a target="_blank" class="footer-a" href="https://github.com/Premisterio">GitHub</a>
            </p>
        </footer>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
