<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="app">
            <form id="submit-form" class="search-form">
                <h1>Pokémon Search App</h1>
                <label for="input-group">Search for Pokémon Name or ID:</label>
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Enter name or ID" required>
                    <button id="search-button" aria-label="Search for a Pokemon by ID or name">Search</button>
                </div>
            </form>
            <div class="content-container">
                <table>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Special Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Special Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </table>
                <div class="pokemon-info">
                    <div class="name-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="weight-height">
                        <span id="weight"></span>
                        <br>
                        <span id="height"></span>
                    </div>
                    <div class="sprite-container">
                    </div>
                    <div id="types"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-p">
            Created by Volodymyr Hrehul - <a target="_blank" class="footer-a" href="https://github.com/Premisterio">GitHub</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
