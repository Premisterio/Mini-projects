<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="app">
            <h1>Pokemon Search App</h1>
            <input id="search-input" type="number" placeholder="Enter Pokemon ID">
            <button id="search-button">Search Pokemon</button>
                <section class="pokemon-info" name="pokemon-info">
                    <span class="header"><h2>Base</h2><h2>Stats</h2></span>
                    <p id="pokemon-name">Name:</p>
                    <p id="pokemon-id">ID:</p>
                    <p id="weight">Weight:</p>
                    <p id="height">Height:</p>
                    <p id="Types">Types:</p>
                    <p id="hp">Health points:</p>
                    <p id="attack">Attack:</p>
                    <p id="defense">Defense:</p>
                    <p id="special-attack">Special Attack:</p>
                    <p id="special-defense">Special Defense:</p>
                    <p id="speed">Speed:</p>
                </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
