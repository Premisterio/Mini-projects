<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <main class="main-container">

        <h1>Palindrome Checker</h1>
        <div class="input-container">
            <h3>Enter a word or phrase to check if it is a palindrome:</h3>
            <form id="palindrome-form">
                <input type="text" id="text-input" placeholder="Enter here" required>
                <button type="submit" id="check-btn">Check</button>
            </form>
            <p id="result">Result will be displayed here</p>
        </div>

        <div class="info-container">
            <p><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg> A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward as forward.</p>
        </div>

    </main>

</html>
