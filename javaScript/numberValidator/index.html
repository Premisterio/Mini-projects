<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="phone-outline">
            <div class="phone-lip"></div>
            <div class="phone-monitor">

                <div class="app">
                    <h1>US Number Validator</h1>
                    <input id="user-input" type="number">
                    <div class="button-container">
                        <button  id="check-btn">Check</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                    <p id="results-div">Results will be displayed here</p>
                </div>

                <div class="info-box">
                    <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
                      </svg>About this app</h3>
                    <p class="info-text">
                        This tool helps you check if a US phone number is valid.
                        <br>
                        Simply enter a number in the correct format and press "Check". <br>
                        Use "Clear" to reset.
                    </p>
                </div>

            </div>
            <div class="side-button-top"></div>
            <div class="side-button-middle"></div>
            <div class="side-button-bottom"></div>
            <div class="volume-button"></div>
        </div>
        
    </main>
    <!-- TODO:
    - add hint for the user
    - add footer
    -->
    <script src="script.js"></script>
</body>
</html>
