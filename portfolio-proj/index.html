<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>

    <!-- Nav -->
    <header id="nav">
        <ul>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Projects</a></li>
            <li><a href="#" class="nav-link">Contacts</a></li>
        </ul>
    </header>

    <!-- Welcome section -->

    <!-- Must have:
    - h1 with text;
    - height set to 100vh;
    -->
    <section id="welcome-section">

        <div class="img-container">
            <img src="portrait.png" alt="My portrait">
        </div>
        
        <div class="bio-container">
            <h1>Welcome to My Portfolio</h1>
            <h2>Hi, my name is Volodymyr Hrehul, and I am a Front-End Developer</h2>
        </div>
        
    </section>
    

    <!-- Section with projects -->

    <!-- Must have
    - an element with class of "project-tile";
    (make tile layout using divs)
    - at least one link to a project;
    (<a> with href="#")
    LINKS MUST HAVE target attribute set to "_black"
    -->
    <section id="projects"></section>

    <!-- Footer -->
    <section id="footer">
        <footer>
            <p>
                Created by Volodymyr Hrehul - 
                <a target="_blank" class="footer-a" href="https://github.com/Premisterio">
                    GitHub
                </a>
            </p>
        </footer>
    </section>
</body>
</html>
