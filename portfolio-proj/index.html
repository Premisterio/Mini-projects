<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>

    <!-- Header -->
    <header id="header">
        
        <!-- Hamburger menu toggle -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Responsive navbar -->
        <nav id="nav-bar">
            <ul class="nav-ul">
                <li><a class="nav-link" href="#welcome-section">About</a></li>
                <li><a class="nav-link" href="#projects">Projects</a></li>
                <li><a class="nav-link" href="#feedback">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome section -->

    <!-- Must have:
    - h1 with text;
    - height set to 100vh;
    -->
    <section id="welcome-section"></section>

    <!-- Section with projects -->

    <!-- Must have
    - an element with class of "project-tile";
    (make tile layout using divs)
    - at least one link to a project;
    (<a> with href="#")
    LINKS MUST HAVE target attribute set to "_black"
    -->
    <section id="projects"></section>

    <!-- Footer -->
    <section id="footer">
        <footer>
            <p>
                Created by Volodymyr Hrehul - 
                <a target="_blank" class="footer-a" href="https://github.com/Premisterio">
