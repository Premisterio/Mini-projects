<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Feedback Survey Form</h1>
    <p id="description">Thank your for filling out this form</p>
    <p id="description">Your Feedback is important to us!</p>
</head>

<body>
    <form id="survey-form">
        <label id="name-label" for="name">
            Enter your name:
            <input id="name" type="text" name="surname" placeholder="Type here" required>
        </label>

        <label id="surname-label" for="surname">
            Enter your surname:
            <input type="text" name="surname" id="surname" placeholder="Type here" required>
        </label>

        <label id="email-label" for="email">
            Enter your email:
            <input type="email" name="email" id="email" placeholder="example@gmail.com" min="3" max="254" required>
        </label>

        <label id="number-label" for="number">
            Enter your age:
            <input id="number" type="number" placeholder="13 - 130" min="13" max="130" required>
        </label>

        <label for="bio">
            Write a short paragraph about yourself:
            <textarea name="bio" id="bio" rows="5" cols="5" placeholder="Type here (optional)"></textarea>
        </label>

        <label>
            How did you hear about us?
            <select name="select" id="dropdown" required>
                <option value="">Select one</option>
                <option value="1">Friend or Coworker</option>
                <option value="2">Social Media</option>
                <option value="3">Advertisement</option>
                <option value="4">Blog or Forum</option>
                <option value="5">Other</option>
            </select>
        </label>

        <!-- Finish checkbox -->

        <label for="checkbox1">
            <input class="checkbox" id="checkbox1" type="checkbox" name="checkbox1" value="1" /> I want to subscribe to
            the newsletter </a>
        </label>

        <label for="checkbox2">
            <input class="checkbox" id="checkbox2" type="checkbox" name="terms-and-conditions" value="2" required /> I
            accept the terms and conditions</a>
        </label>

        <input type="submit" value="Submit" />

    </form>
</body>
