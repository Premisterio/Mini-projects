<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Feedback Form</h1>
    <p id="description">Your Feedback is important to us!</p>
</head>

<body>
    <form id="survey-form">
        <label id="name-label" for="name">
            Name:
            <input id="name" type="text" name="surname" placeholder="Your name" required>
        </label>

        <label id="surname-label" for="surname">
            Surname:
            <input type="text" name="surname" id="surname" placeholder="Your surname" required>
        </label>

        <label id="email-label" for="email">
            Email:
            <input type="email" name="email" id="email" placeholder="example@gmail.com" min="3" max="254" required>
        </label>

        <label id="number-label" for="number">
            Age:
            <input id="number" type="number" placeholder="13 - 130" min="13" max="130" required>
        </label>

        <label for="bio">
            Your Feedback:
            <textarea name="bio" id="bio" rows="6" placeholder="Enter your feedback here" maxlength="500"></textarea>
        </label>

        <label>
            How did you hear about us?
            <select name="select" id="dropdown" required>
                <option value="">Select one</option>
                <option value="1">Friend or Coworker</option>
                <option value="2">Social Media</option>
                <option value="3">Advertisement</option>
                <option value="4">Blog or Forum</option>
                <option value="5">Other</option>
            </select>
        </label>

        <!-- radio btn -->  
        <legend>Would you recommend our website to a friend? </legend>
        <label for="radio-btn" class="radio-btn">
            <input type="radio" name="radio-btn" id="radiobtn1" value="1">
            Not sure
        </label>

        <label for="radio-btn" class="radio-btn">
            <input type="radio" name="radio-btn" id="radiobtn2" value="2">
            Maybe 
        </label>
        <label for="radio-btn" class="radio-btn">
            <input type="radio" name="radio-btn" id="radiobtn3" value="3" checked>
            Totally!
        </label>
        <!-- radio btn -->
        
        <hr>

        <label for="checkbox1" class="checkbox-lbl">
            <input class="checkbox" id="checkbox1" type="checkbox" name="checkbox1" value="1" /> I want to subscribe to
            the newsletter </a>
        </label>

        <label for="checkbox2" class="checkbox-lbl">
            <input class="checkbox" id="checkbox2" type="checkbox" name="terms-and-conditions" value="2" required /> I
            accept the terms and conditions</a>
        </label>

        <input id="submit" type="submit" value="Submit" />

    </form>
</body>

<footer>
    <p class="footer-p">
        Created by Volodymyr Hrehul - <a class="footer-a" href="https://github.com/Premisterio">GitHub</a>
    </p>
</footer>

</html>
