<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Feedback Survey Form</h1>
    <p id="description">Thank your for filling out this form</p>
    <p id="description">Your Feedback is important to us!</p>
</head>


<body>
    <form id="survey-form">
        <label for="name">
            Enter your name:
            <input id="name" type="text" name="surname" placeholder="Type here">
        </label>

        <label for="surname">
            Enter your surname:
            <input type="text" name="surname" id="surname" placeholder="Type here" required>
        </label>

        <label for="email">
            Enter your email:
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
        </label>

        <label for="number">
            Enter your age:
            <input id="number" type="number" placeholder="13 - 130" min="13" max="130" required>
        </label>

        <label for="bio">
            Write a short paragraph about yourself:
            <textarea name="bio" id="bio" rows="5" cols="5"
                placeholder="My name is John and I'm passionate about creating websites :D">
            </textarea>

        </label>


    </form>
</body>
