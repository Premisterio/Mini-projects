<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div id="quote-box" class="text-center p-4 rounded shadow bg-white">
    <p id="text" class="fs-4">Loading quote...</p>
    <p id="author" class="fw-bold">—</p>

    <div class="d-flex justify-content-between mt-4">
      <!-- Кнопка твітнути -->
      <a id="tweet-quote" href="#" target="_blank" class="btn btn-info">
        Tweet
      </a>
      <!-- Кнопка нової цитати -->
      <button id="new-quote" class="btn btn-primary">
        New Quote
      </button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
