<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="d-flex flex-column min-vh-100" role="document">

  <!-- Main content -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center" role="main">
    <section id="quote-box" class="text-center p-4 rounded shadow bg-white w-100" style="max-width: 600px;" aria-labelledby="quote-label">
      <i class="bi bi-quote fs-1" aria-hidden="true"></i>

      <p id="text" class="fs-1 quote-text" aria-live="polite">Loading quote...</p>
      <p id="author" class="fw-bold quote-author" aria-label="Author">—</p>

      <div class="d-flex justify-content-between mt-4" role="group" aria-label="Quote actions">
        <!-- Tweet -->
        <a id="tweet-quote" href="#" target="_blank" class="btn" aria-label="Tweet this quote" rel="noopener noreferrer">
          <i class="bi bi-twitter-x" aria-hidden="true"></i>
        </a>

        <!-- New quote -->
        <button id="new-quote" class="btn" aria-label="Get new quote">
          <i class="bi bi-arrow-clockwise" aria-hidden="true"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="position-fixed bottom-0 start-0 end-0 py-3 bg-transparent text-center" role="contentinfo">
    <p class="mb-0">
      Created by <strong>Volodymyr Hrehul</strong> —
      <a target="_blank" rel="noopener noreferrer" class="footer-a" href="https://github.com/Premisterio" aria-label="Volodymyr Hrehul on GitHub">
        GitHub
      </a>
    </p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
