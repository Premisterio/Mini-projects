<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Page content centered -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
      <div id="quote-box" class="text-center p-4 rounded shadow bg-white w-100" style="max-width: 600px;">
        <i class="bi bi-quote fs-1"></i>
        <p id="text" class="fs-1 quote-text">Loading quote...</p>
        <p id="author" class="fw-bold quote-author">â€”</p>
  
        <div class="d-flex justify-content-between mt-4">
          <!-- Tweet -->
          <a id="tweet-quote" href="#" target="_blank" class="btn">
            <i class="bi bi-twitter-x"></i>
          </a>
          <!-- New quote btn -->
          <button id="new-quote" class="btn">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </main>
  
    <!-- Fixed footer -->
    <footer class="position-fixed bottom-0 start-0 end-0 py-3 bg-transparent text-center">
      <p class="mb-0">Created by Volodymyr Hrehul - <a target="_blank" class="footer-a" href="https://github.com/Premisterio">GitHub</a></p>
    </footer>
  
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
